<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="passwordsearch.css">
<title>비밀번호 찾기</title>

</head>
<body>
	<div class="idsearch">
		<div class="idsearch">
			<form action = "/client/findPwd" method ="get">
				<label for="name">이름:</label>
				<input type="text" id="name" name="name" required>
				<br>
				<label for="studentNumber">학번:</label>
				<input type="text" id="studentNumber" name="studentNumber" required>
				<br>
				<label for="id">아이디:</label>
				<input type="text" id="id" name="id" required>
				<br>
				<label for="question">본인 확인 질문:</label>
				<select id="question" name="question" required>
					<option value="">선택하세요</option>
					<option value="q1">출생지는 어디인가요?</option>
					<option value="q2">초등학교 이름은 무엇인가요?</option>
					<option value="q3">가장 좋아하는 음식은 무엇인가요?</option>
				</select>
				<br>
				<label for="security-answer">질문에 대한 답변:</label>
				<input type="text" id="security-answer" name="answer" required>
				<br>
				<input type="submit" value="비밀번호 찾기">
			</form>
		</div>
	</div>

    
</body>

<script>
/*window.open("window.html", "win", "width=800, height=500");*/
$(window).load(function() {
var strWidth;
var strHeight;

//innerWidth / innerHeight / outerWidth / outerHeight 지원 브라우저 

if ( window.innerWidth && window.innerHeight && window.outerWidth && window.outerHeight ) {

  strWidth = $('#idsearch').outerWidth() + (window.outerWidth - window.innerWidth);

  strHeight = $('#idsearch').outerHeight() + (window.outerHeight - window.innerHeight);

}

else {

  var strDocumentWidth = $(document).outerWidth();

  var strDocumentHeight = $(document).outerHeight();



  window.resizeTo ( strDocumentWidth, strDocumentHeight );



  var strMenuWidth = strDocumentWidth - $(window).width();

  var strMenuHeight = strDocumentHeight - $(window).height();



  strWidth = $('#idsearch').outerWidth() + strMenuWidth;

  strHeight = $('#idsearch').outerHeight() + strMenuHeight;

}



//resize 

window.resizeTo( strWidth, strHeight );

});


</script>


</html>
